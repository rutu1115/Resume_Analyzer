<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-alt"></i> Resume Analyzer</h1>
            <p>Upload your resume to get personalized feedback and recommendations</p>
        </header>

        <div class="upload-section">
            <form id="resume-form" enctype="multipart/form-data">
                <div class="file-upload">
                    <label for="resume-upload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Drag & drop or click to upload</span>
                    </label>
                    <input type="file" id="resume-upload" name="resume" accept=".pdf,.docx" required>
                    <p id="file-name">No file selected</p>
                </div>
                <button type="submit" id="analyze-btn">Analyze Resume</button>
            </form>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing your resume...</p>
        </div>

        <div id="results" class="hidden">
            <h2>Analysis Results</h2>
            
            <div class="result-section">
                <h3>Resume Content</h3>
                <div class="content-stats">
                    <div class="stat">
                        <i class="fas fa-file-word"></i>
                        <p>Word Count: <span id="word-count">0</span></p>
                    </div>
                    <div id="length-warning" class="warning hidden">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p id="length-message"></p>
                    </div>
                </div>
            </div>
            
            <div class="result-section">
                <h3>Sections Found</h3>
                <div id="sections-list" class="checkboxes">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="result-section">
                <h3>Skills Identified</h3>
                <div id="skills-container" class="skills-list">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="result-section">
                <h3>Recommendations</h3>
                <ul id="recommendations-list">
                    <!-- Will be populated by JavaScript -->
                </ul>
            </div>
            
            <button id="new-analysis" class="secondary-btn">Analyze Another Resume</button>
        </div>
    </div>

    <footer>
        <p>Resume Analyzer | Powered by ML & NLP</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
